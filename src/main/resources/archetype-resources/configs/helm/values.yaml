global:
  storageClass: ''
  redis:
    password: ''
auth:
  oauth2:
    aliyun:
      enable: true
      authorizationGrantType: authorization_code
      clientAuthenticationMethod: client_secret_basic
      clientName: Aliyun
      scope: openid
      clientId: ''
      clientSecret: ''
    google:
      enable: true
      scope: openid,profile,email
      clientId: ''
      clientSecret: ''
autoscaling:
  enabled: false
cert:
  manager:
    namespace: cert-manager
    version: v1.11.0
  clusterIssuer:
    enabled: false
  email: ''
debug:
  jpda:
    enabled: false
    port: 5005
deployment:
  enabled: true
  pvc:
    enabled: false
    accessModes: [ReadWriteOnce]
    storage: 8Gi
image:
  pullPolicy: Always
  repository: jiangsier/jiangsier-archetype-demo
  tag: 'latest'
  busybox:
    repository: ''
ingress:
  enabled: false
  className: nginx
  hosts:
    - host: jiangsier.xyz
      paths:
        - path: /
          pathType: Prefix
  tls:
    enabled: false
mysql:
  deployment:
    enabled: true
  url: 'jdbc:mysql://jiangsier-archetype-demo-mysql:3306/accounts?useUnicode=true&characterEncoding=utf-8'
  auth:
    database: accounts
    password: ''
    rootPassword: ''
    username: ''
redis:
  deployment:
    enabled: true
  url: 'redis://jiangsier-archetype-demo-redis-master:6379'
pdb:
  create: true
  minAvailable: ""
  maxUnavailable: ""
replicaCount: 2
resources:
  limits: {}
  requests: {}
securityContext:
  runAsUser: 2023
  runAsGroup: 2023
service:
  ports:
    http: 80
  type: ClusterIP
serviceAccount:
  create: true
systemAccount: admin
spring: {}
