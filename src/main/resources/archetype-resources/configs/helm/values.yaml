global:
  defaultStorageClass: 'default'
  storageClass: ''
  redis:
    password: ''
backend:
  enabled: true
  auth:
    oauth2:
      aliyun:
        enable: true
        authorizationGrantType: authorization_code
        clientAuthenticationMethod: client_secret_basic
        clientName: Aliyun
        scope: openid
        clientId: ''
        clientSecret: ''
      google:
        enable: true
        scope: openid,profile,email
        clientId: ''
        clientSecret: ''
  autoscaling:
    enabled: false
  debug:
    jpda:
      enabled: false
      port: 5005
  image:
    pullPolicy: Always
    repository: jiangsier/jiangsier-archetype-demo
    tag: 'latest'
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: jiangsier-archetype-demo-letsencrypt-http01
      nginx.ingress.kubernetes.io/proxy-body-size: "20M"
      nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
    className: nginx
    enabled: false
    hosts:
      - host: jiangsier-xyz
        paths:
          - path: /
            pathType: Prefix
      - host: www.jiangsier-xyz
        redirect: true
        paths:
          - path: /
            pathType: Prefix
    tls:
      enabled: true
  pdb:
    create: true
    minAvailable: ''
    maxUnavailable: ''
  podSecurityContext:
    fsGroup: 10000
  replicaCount: 2
  resources:
    limits: {}
    requests: {}
  securityContext:
    runAsUser: 10000
    runAsGroup: 10000
  service:
    ports:
      http: 80
    type: ClusterIP
  systemAccount: admin
  spring: {}
  busybox:
    image:
      pullPolicy: IfNotPresent
      repository: busybox
      tag: 'latest'
cert:
  manager:
    namespace: cert-manager
    version: v1.16.1
mysql:
  enabled: true
  url: 'jdbc:mysql://jiangsier-archetype-demo-mysql:3306/accounts?useUnicode=true&characterEncoding=utf-8'
  auth:
    database: accounts
    password: ''
    rootPassword: ''
    username: ''
redis:
  enabled: true
  url: 'redis://jiangsier-archetype-demo-redis-master:6379'
persistence:
  enabled: false
  accessModes: [ ReadWriteOnce ]
  storage: 8Gi
serviceAccount:
  create: true
